identity:
  name: zep
  author: Obada Khalili, Lucas Hillesheim, GoldJohnKing
  label:
    en_US: Zep
  description:
    en_US: Dify Zep plugin
  icon: zep.png
  tags:
    - utilities

credentials_for_provider:
  zep_api_key:
    type: secret-input
    required: true
    label:
      en_US: Zep API key
    placeholder:
      en_US: Enter your Zep API key
    help:
      en_US: Get the API key from your Zep project
    url: https://app.getzep.com/projects
  zep_api_url:
    type: text-input
    required: false
    label:
      en_US: Zep API base URL
    placeholder:
      en_US: https://api.getzep.com
    help:
      en_US: Override the Zep API base URL if needed

tools:
  # Thread
  - tools/get_threads.yaml
  - tools/start_thread.yaml
  - tools/delete_thread.yaml
  - tools/get_user_context.yaml
  - tools/get_messages.yaml
  - tools/add_message.yaml
  # TODO: Add messages, Add messages in batch
  # User
  - tools/add_user.yaml
  - tools/get_users.yaml
  - tools/get_user.yaml
  - tools/delete_user.yaml
  - tools/update_user.yaml
  - tools/get_user_node.yaml
  - tools/get_user_threads.yaml
  # Graph
  - tools/search_graph.yaml

extra:
  python:
    source: provider/zep.py
